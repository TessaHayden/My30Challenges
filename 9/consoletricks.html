<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>30 Day Challenge: Dev Tools & Console Tricks</title>
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [{name: 'Snickers', age: 2}, {name:'Hugo', age: 8}];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontsize = '50px';
        }
        console.log('hello');
        console.log('Hello I am a %s string!', 'poop')
        console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 5px 5px 0 blue;')
        console.warn('OH NOOO');
        console.error('Shit!');
        console.info('fun fact');
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');
        //console.clear();
        console.log(p);
        console.dir(p);
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} years old`);
        });
        console.count('Wes');
        console.count('Tessa');
        console.count('Tessa');

        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
        console.table(dogs);


    </script>
</body>
</html>
